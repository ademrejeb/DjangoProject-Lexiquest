{% extends 'layouts/base.html' %}

{% block title %}Supprimer une Réponse{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Supprimer la réponse</h1>
    
    <!-- Alerte de confirmation avec fond coloré -->
    <p class="lead text-center alert alert-warning">
        Êtes-vous sûr de vouloir supprimer cette réponse ?
    </p>

    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'liste_reponses' %}" class="btn btn-secondary">Annuler</a>
    </div>
</div>
{% endblock %}
